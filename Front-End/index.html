<!DOCTYPE html>
<html>
    <head>
        <!-- Title -->
	    <title>Twitter GeoTool</title>
	    <!-- Declare Dimensions -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <!-- Add CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <!-- Add APIs -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC718kz4UTQ5OOuv45uXLow_TzSVKZghM4&libraries=places"></script>
        <!-- Add JS -->
        <script src="main.js"></script>
    </head>

    <body>
        <!-- Title Of Page -->
        <div class="container">
            <h1 class="rise-text">Twitter GeoTool<p class="simple-text"> <em>A robust tool to understand whats #trending in a specific location.</em></p></h1>
        </div>

        <!-- Creating a Seach Bar -->
        <div class="wrap">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="Please enter a location." id="searchbar">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                </button>
            </div>

            <div class="categories-box">
                <a href="#" class="btnCAT" onclick="getTweets('latest')">Latest</a>
                <a href="#" class="btnCAT" onclick="getTweets('politics')">Politics</a>
                <a href="#" class="btnCAT" onclick="getTweets('pop culture')">Pop Culture</a>
                <a href="#" class="btnCAT" onclick="getTweets('food')">Food</a>
                <a href="#" class="btnCAT" onclick="getTweets('tech')">Tech</a>
            </div>
        </div>


        <div id="allTweets"> </div>
        <ul id="allTweets"></ul>

    </body>
    </head>
</html>
